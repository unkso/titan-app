openapi: 3.0.2
info:
  title: Titan
  version: '1.0'
  license:
    name: MIT
    url: 'https://github.com/unkso/titan-app/blob/master/LICENSE'
servers:
  - url: 'http://localhost:3000'
paths:
  /api/auth/woltlab:
    post:
      summary: woltlab
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: ./models/user_profile.v1.yaml
                  wcf_username:
                    type: string
                  wcf_user_title:
                    type: string
                  acl:
                    type: array
                    items:
                      $ref: ./models/wcf_user_group_option.v1.yaml
                  roles:
                    type: array
                    items:
                      $ref: ./models/organization_role.v1.yaml
                required:
                  - token
                  - user
                  - wcf_username
                  - wcf_user_title
                  - acl
                  - roles
      operationId: post-auth-woltlab
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                cookie_password:
                  type: string
              required:
                - user_id
                - cookie_password
      parameters: []
      description: ''
  /api/users:
    get:
      summary: list_users
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./models/user_profile.v1.yaml
      operationId: get-users
      parameters:
        - schema:
            type: string
          in: query
          name: username
        - schema:
            type: integer
          in: query
          name: limit
      security:
        - x-api-key: []
  /api/users/excuses/unacknowledged:
