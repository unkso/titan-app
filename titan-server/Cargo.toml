[package]
name = "titan"
version = "0.1.0"
authors = ["Eric Dattore <edattore@gmail.com>"]

[lib]
path = "src/lib.rs"
name = "titan"

[[bin]]
path = "src/main.rs"
name = "titan"

[dependencies]
rocket = "^0.3.6"
rocket_codegen = "^0.3.6"
serde = "^1.0.35"
serde_derive = "^1.0.35"
serde_json = "^1.0"
r2d2 = "^0.8.2"
diesel = { version = "^1.2.2", features = ["mysql"] }
r2d2-diesel = "^1.0"
dotenv = "^0.11.0"
dotenv_codegen = "^0.11.0"

[dependencies.rocket_contrib]
version = "*"
default-features = false
features = ["json"]